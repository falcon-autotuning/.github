# Falcon Installation Manifest
# This file should be hosted at: https://raw.githubusercontent.com/falcon-autotuning/.github/main/installation-manifest.yaml

# Latest version
latest: "v1.0.0"

# Version sets with compatible components
version-sets:
  v0.0.1:
    description: "Initial release with Falcon Core"
    components:
      falcon-core: "v1.0.0"
    vcpkg:
      {
        "name": "falcon",
        "version": "1.0.0",
        "dependencies":
          [
            { "name": "boost-filesystem", "version>=": "1.88.0#0" },
            { "name": "boost-system", "version>=": "1.88.0#0" },
            { "name": "boost-uuid", "version>=": "1.88.0#0" },
            { "name": "hdf5", "version>=": "1.14.6#0", "features": ["cpp"] },
            { "name": "exprtk", "version>=": "0.0.3#0" },
            { "name": "yaml-cpp", "version>=": "0.8.0#3" },
            { "name": "xtensor", "version>=": "0.25.0" },
            { "name": "xtensor-io", "version>=": "0.13.0#0" },
            { "name": "highfive", "version>=": "3.1.1#0" },
            { "name": "xtl", "version>=": "0.7.5" },
            { "name": "xsimd", "version>=": "10.0.0" },
            { "name": "cereal", "version>=": "1.3.2#1" },
          ],
        "builtin-baseline": "7213cf8135c329c37c7e2778e40774489a0583a8",
        "overrides":
          [
            { "name": "xtensor", "version": "0.25.0" },
            { "name": "xtl", "version": "0.7.5" },
          ],
      }

# Installation profiles
profiles:
  falcon-lib-dev:
    description: "For development use with falcon-core-libs"
    components:
      - falcon-core

  full:
    description: "Full installation - all available components"
    components:
      - falcon-core
